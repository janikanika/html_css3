<!DOCTYPE html>
<html>
<head>
	<title>content attr</title>
	<style>
		a {
			text-decoration: none;
		}

		a::after {
         /*
			content: attr - возращает строку, которая является значением параметра тега указанного в скобках
			*/ 
			content: "(" attr(href)")";
		}
	</style>
</head>
<body>
<a href="https://kutsehariduskeskus.ee/">Video lessons</a>
<a href="http://www.w3schools.com">W3Schools</a>
<a href="http://www.google.com">google search</a>
</body>
</html>
