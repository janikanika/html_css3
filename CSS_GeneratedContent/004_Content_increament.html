<!DOCTYPE html>
<html>
<head>
	<title>counter</title>
	<style>
		body {
			counter-reset: section;/*po umolchaniu 0*/
		}

		h1 {
			counter-reset: subsection;
		}

		h1::before {
			counter-increment: section;
			content:  "Раздел " counter(section)". ";
		}

		h2::before {
			counter-increment:subsection;
			content:counter(section)". " counter(subsection)". ";
		}
	</style>
</head>
<body>
<h1>HTML курсы</h1>
<h2>HTML курсы</h2>
<h2>XHTML курсы</h2>
<h2>CSS курсы</h2>

<h1>javascript курсы</h1>
<h2>javascript</h2>
<h2>VBscript</h2>

<h1>XML курсы</h1>
<h2>XML</h2>
<h2>XSL</h2>

</body>
</html>
