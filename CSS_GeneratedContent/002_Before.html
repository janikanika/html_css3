<!DOCTYPE html>
<html>
<head>
	<title>::before</title>
	<style>
		p {
			width: 400px;
			height: 200px;
			border:1px solid black;
		}
		p::before{
			content: 'Дарт Вердер ';
		}
	</style>
</head>
<body>
<p>любит учиться</p>
<p>любит работать</p>
<p>любит путешествовать</p>
<p>любит отдыхать</p>
</body>
</html>
