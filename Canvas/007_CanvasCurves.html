<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>quadraticCurveTo</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
    <script type="text/javascript">
    	function draw() {
    		//proverka podderzki elementa v brauzere.
    		if(!Modernizr.canvas) return;

    		//poluchenie elementa i ego graf. konteksta.
    		var canvas = document.getElementById("canvas");
    		var context = canvas.getContext("2d");

    		//pervaja tochka
            context.moveTo(0, 100);

            context.quadraticCurveTo(/*uprav. tochka*/50, 0, /*vtoraja tochka*/100, 100);

            context.lineWidth = 3;
            context.strokeStyle = "red";
            context.stroke();
        }

         if (window.addEventListener)
    		window.addEventListener("load", draw, true);
    </script>
    </head>
<body>
<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
	Ваш браузер не поддерживает элемент <b>canvas</b>
</canvas>
</body>
</html>
