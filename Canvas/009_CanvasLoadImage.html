<!DOCTYPE html>
<html>
<head>
	<title>drawImage</title>
	<script src="Modernizr-2.0.6.js"></script>
    <script>
    	function draw() {
    		//proverka podderzki elementa v brauzere.
    		if(!Modernizr.canvas) return;

    		//poluchenie elementa i ego graf. konteksta.
    		var canvas = document.getElementById("canvas");
    		var context = canvas.getContext("2d");

    		var logo = new Image();

    		logo.onload = function () {
    			context.drawImage(logo, 22, 22);
    		};

    		logo.src = "Logo.png";
    	}
    	if (window.addEventListener)
    		window.addEventListener("load", draw, true);
    </script>
    </head>
<body>
<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
	Ваш браузер не поддерживает элемент <b>canvas</b>
</canvas>
</body>
</html>
