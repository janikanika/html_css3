<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<script src="Modernizr-2.0.6.js"></script>
    <script>
    	function draw() {
    		//proverka podderzki elementa v brauzere.
    		if(!Modernizr.canvas) return;

    		//poluchenie elementa i ego graf. konteksta.
    		var canvas = document.getElementById("canvas");
    		var context = canvas.getContext("2d");

            context.save();
            context.translate(100, 100);

    		//nachalo puti.
    		context.beginPath();
    		context.moveTo(0, 0);
    		context.lineTo(100, 0);
            context.lineTo(100, 100);
            context.lineTo(0, 100);
            context.closePath();

    		//nastroika stilei linii
            context.lineWidth = 8;
            context.strokeStyle = "green";
            context.lineJoin = "bevel";
    		context.stroke();

            context.restore();
    	}

    	if (window.addEventListener)
    		window.addEventListener("load", draw, true);
    </script>
</head>
<body>
<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
	Ваш браузер не поддерживает элемент <b>canvas</b>
</canvas>
</body>
</html>
