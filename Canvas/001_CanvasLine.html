<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
    <script>
    	function draw() {
    		//proverka podderzki elementa v brauzere.
    		if(!Modernizr.canvas) return;

    		//poluchenie elementa i ego graf. konteksta.
    		var canvas = document.getElementById("canvas");
    		var context = canvas.getContext("2d");

    		//sozdanie puti.
    		context.beginPath();
    		context.moveTo(100, 100);
    		context.lineTo(200, 200);

    		//cherchenii linii na holste.
    		context.stroke();
    	}

    	if (window.addEventListener)
    		window.addEventListener("load", draw, true);
    </script>
</head>
<body>
<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
	Ваш браузер не поддерживате элемент <b>canvas</b>
</canvas>
</body>
</html>
