<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selectors</title>
	<style>
		
		input{
			margin: 10px;
		}

		input[required] {
			border: 1px solid green;
		}

		input[type=submit] {
			border: 1px solid blue;
		}
	</style>
</head>
<body>
<form>
	<input type="text" required="required"/>
	<br/>
	<input type="password"/>
	<br/>
	<input type="submit"/>
</form>
</body>
</html>
