<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>:optional</title>
  <style>
    /* cтиль для элемента который не используется атрибут required */
    input[type=text]:optional {
      border: 2px dashed grey;
    }

    /* cтиль для элемента c атрибутом required*/
    input:required {
      border: 2px dashed grey;
    }
  </style>
</head>
<body>
  <form>
    <p>Пожалуйста, укажите ваше имя и возраст.</p>
    <p>
      Имя:
      <input type="text" name="name">
    </p>
    <p>
      Возраст:
      <input type="number" min="18" required name="old" title="Заполните ваш возраст">
    </p>
    <p>
      <input type="submit" value="Отправить">
    </p>
  </form>
</body>
</html>
