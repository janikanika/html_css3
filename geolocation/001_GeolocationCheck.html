<!DOCTYPE html>
<html>
<head>
	<title>Geolocation API</title>
	<script>
		function checkSupport () {
			if(navigator.geolocation) {
				document.body.innerHTML = "Вас браузер поддерживает HTML5 Geolocation API!"
			}
		   else {
		   	document.body.innerHTML = "Вас браузер не поддерживает HTML5 Geolocation API!"
		   }
		}

		window.addEventListener("load", checkSupport, true);
	</script>
</head>
<body>

</body>
</html>
