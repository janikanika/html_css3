<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style>
		#id1 {
			border:1px #000 solid;
			padding: 10px;
			font-size: 1.5em;
			cursor: pointer;
			width: 300px;

			-webkit-transition:width 2s;
			-moz-transition:width 2s;
			-o-transition:width 2s;
			transition:width 2s;
		}
		/*запуск анимации*/
		#id1:hover{
			width: 500px;
		}
	</style>
</head>
<body>
<dir id="id1">Наведите курсор мыши</dir>
</body>
</html>
